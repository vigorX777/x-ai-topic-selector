<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filters -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Content Container -->
  <g id="mainContent">
    
    <!-- Hero Section -->
    <g id="hero">
      <!-- Logo/Icon -->
      <circle cx="960" cy="120" r="50" fill="white" opacity="0.2"/>
      <text x="960" y="145" font-family="Segoe UI, Arial, sans-serif" font-size="60" fill="white" text-anchor="middle">🎯</text>
      
      <!-- Main Title -->
      <text x="960" y="230" font-family="Segoe UI, Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">
        X AI Topic Selector
      </text>
      
      <!-- Subtitle -->
      <text x="960" y="290" font-family="Segoe UI, Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.95">
        从海量推文中筛选精华，AI 驱动的智能选题助手
      </text>
    </g>
    
    <!-- Value Proposition Card -->
    <g id="valueCard">
      <rect x="160" y="340" width="1600" height="120" rx="20" fill="white" opacity="0.15"/>
      <text x="960" y="385" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">
        📊 为内容创作者量身打造 | 🤖 AI 多维评分 | ⚡ 一键生成日报 | 🎨 零配置开箱即用
      </text>
      <text x="960" y="430" font-family="Segoe UI, Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" opacity="0.9">
        每天节省 2 小时筛选时间 · 推荐准确率 95%+ · 支持 Lists / Home / Bookmarks
      </text>
    </g>
    
    <!-- Three Feature Cards -->
    <g id="features">
      
      <!-- Card 1: Dual Mode -->
      <g id="card1">
        <rect x="120" y="510" width="520" height="480" rx="24" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
        
        <!-- Icon Circle -->
        <circle cx="380" cy="600" r="60" fill="url(#accentGradient1)"/>
        <text x="380" y="625" font-family="Segoe UI, Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">🔀</text>
        
        <!-- Title -->
        <text x="380" y="710" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d3748" text-anchor="middle">
          智能双模式
        </text>
        
        <!-- Description -->
        <text x="380" y="760" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#4a5568" text-anchor="middle">
          <tspan x="380" dy="0">📊 扫描模式</tspan>
          <tspan x="380" dy="32">从 Lists/Home 过滤热门</tspan>
          <tspan x="380" dy="32">智能排名 · Top N 推荐</tspan>
          <tspan x="380" dy="50">🔖 书签模式</tspan>
          <tspan x="380" dy="32">提取全部收藏内容</tspan>
          <tspan x="380" dy="32">AI 深度分析 · 完整日报</tspan>
        </text>
      </g>
      
      <!-- Card 2: AI Scoring -->
      <g id="card2">
        <rect x="700" y="510" width="520" height="480" rx="24" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
        
        <!-- Icon Circle -->
        <circle cx="960" cy="600" r="60" fill="url(#accentGradient2)"/>
        <text x="960" y="625" font-family="Segoe UI, Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">🤖</text>
        
        <!-- Title -->
        <text x="960" y="710" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d3748" text-anchor="middle">
          AI 多维评分
        </text>
        
        <!-- Description -->
        <text x="960" y="760" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#4a5568" text-anchor="middle">
          <tspan x="960" dy="0">🌟 创新性评分 (1-5)</tspan>
          <tspan x="960" dy="32">技术突破 · 原创观点</tspan>
          <tspan x="960" dy="50">⚡ 实用性评分 (1-5)</tspan>
          <tspan x="960" dy="32">可操作性 · 立即应用</tspan>
          <tspan x="960" dy="50">📈 影响力评分 (1-5)</tspan>
          <tspan x="960" dy="32">行业价值 · 传播潜力</tspan>
        </text>
      </g>
      
      <!-- Card 3: Smart Features -->
      <g id="card3">
        <rect x="1280" y="510" width="520" height="480" rx="24" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
        
        <!-- Icon Circle -->
        <circle cx="1540" cy="600" r="60" fill="url(#accentGradient3)"/>
        <text x="1540" y="625" font-family="Segoe UI, Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">⚙️</text>
        
        <!-- Title -->
        <text x="1540" y="710" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d3748" text-anchor="middle">
          智能化能力
        </text>
        
        <!-- Description -->
        <text x="1540" y="760" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#4a5568" text-anchor="middle">
          <tspan x="1540" dy="0">🧵 Thread 完整展开</tspan>
          <tspan x="1540" dy="32">自动抓取多条回复</tspan>
          <tspan x="1540" dy="50">📝 长文本智能处理</tspan>
          <tspan x="1540" dy="32">导航详情页 · 全文抓取</tspan>
          <tspan x="1540" dy="50">🎯 智能过滤去噪</tspan>
          <tspan x="1540" dy="32">关键词白名单/黑名单</tspan>
        </text>
      </g>
      
    </g>
    
    <!-- Bottom CTA Section -->
    <g id="cta">
      <!-- Background Bar -->
      <rect x="0" y="1010" width="1920" height="70" fill="white" opacity="0.1"/>
      
      <!-- Left: Quick Stats -->
      <text x="180" y="1055" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="start">
        💾 配置自动保存 | 🚀 一键启动 | 📄 Markdown 报告
      </text>
      
      <!-- Right: Command -->
      <g id="commandBox">
        <rect x="1380" y="1025" width="460" height="50" rx="25" fill="white" opacity="0.25"/>
        <text x="1610" y="1057" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
          /x-ai-topic-selector
        </text>
      </g>
    </g>
    
  </g>
  
  <!-- Decorative Elements -->
  <g id="decorations" opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1820" cy="980" r="100" fill="white"/>
    <circle cx="1750" cy="200" r="60" fill="white"/>
  </g>
  
</svg>
